<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Omar Lara - AI Engineer and Data Scientist. Get in touch for collaborations or inquiries.">
    <title>Contact | Omar Lara</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/main.js"></script>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <meta property="og:title" content="Contact Omar Lara | AI Engineer & Data Scientist">
    <meta property="og:description" content="Get in touch with Omar Lara for AI and data science collaborations or inquiries.">
    <meta property="og:image" content="https://github.com/JOmarLara/images/og-image.jpg">
    <meta property="og:url" content="https://github.com/JOmarLara/contact.html">
</head>
<body>
    <header>
        <nav aria-label="Main Navigation">
            <div class="logo">Omar Lara</div>
            <ul class="nav-links" role="menubar">
                <li role="none"><a href="./index.html" role="menuitem">Home</a></li>
                <li role="none"><a href="./about.html" role="menuitem">About Me</a></li>
                <li role="none"><a href="./projects.html" role="menuitem">Projects</a></li>
                <li role="none"><a href="./contact.html" role="menuitem" aria-current="page">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1 data-text="Contact Me">Contact Me</h1>
            <p>Feel free to reach out to me for collaborations, inquiries, or just to say hello!</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="name-error"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <span class="error-message" id="message-error"></span>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
            <div id="form-success" class="hidden">
                <p>Thank you for your message! I'll get back to you soon.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Omar Lara. All rights reserved.</p>
        <div class="social-links">
            <a href="https://github.com/JOmarLara" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="https://www.linkedin.com/in/jesus-omar-lara" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            showGlitchyPopup();
        });

        function showGlitchyPopup() {
            const popup = document.createElement('div');
            popup.className = 'glitchy-popup';

            const message = document.createElement('div');
            message.className = 'glitchy-text';
            message.innerHTML = 'MESSAGE RECEIVED!<br>GOOD LUCK WAITING FOR A RESPONSE.';

            const button1 = createGlitchyButton('OK');
            const button2 = createGlitchyButton('CANCEL');

            popup.appendChild(message);
            popup.appendChild(button1);
            popup.appendChild(button2);

            document.body.appendChild(popup);

            setTimeout(() => {
            popup.style.display = 'block';
            }, 100);

            setTimeout(() => {
            document.body.removeChild(popup);
            }, 5000);
        }

        function createGlitchyButton(text) {
            const button = document.createElement('button');
            button.className = 'glitchy-button';
            button.textContent = text;

            button.addEventListener('mouseover', function() {
            const randomX = Math.random() * 20 - 10;
            const randomY = Math.random() * 20 - 10;
            this.style.transform = `translate(${randomX}px, ${randomY}px)`;
            });

            button.addEventListener('mouseout', function() {
            this.style.transform = 'translate(0, 0)';
            });

            button.addEventListener('click', function(e) {
            e.preventDefault();
            this.style.transform = 'scale(0.9)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 100);
            });

            return button;
        }
        });
            </script>
</body>
</html>
